<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>React.js</title>
		<link rel="stylesheet" href="css/custom.css">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- State 1 -->
				<section>
					<h1>React.js</h1>
					<h4>Coś więcej niż technologia</h4>
					<p>
						<small>Created by <a href="http://hakim.se">Matusz Oracz</a> / <a href="http://twitter.com/Orteeee">@Orteeee</a></small>
					</p>
					<img width="250" height="250" data-src="./assets/React.png">
				</section>
				<!-- State 2 -->
				<section>
					<section>
							<h2>Marzec 2013</h2>
					</section>
					<section>
						<img width="500" height="500" data-src="./assets/facebook.png">
					</section>
					<section>

					</section>
				</section>
				<!-- State 3-->
				<section>
					<section>
						<h2>Czym jest React?</h2>
					</section>
					<section>
							<h2><p class="fragment strike">Framework?</p></h2>
					</section>
					<section>
						<h3>Biblioteka</h3>
						do budowania dynamicznych widoków
					</section>
				</section>
				<!-- State 4-->
				<section>
					<section>
						<h3><a href="http://jsfiddle.net/ortee/96v3u40j/">Link</a></h3>
					</section>
					<section>
						<img width="1000" height="500" data-src="./assets/componentseverywhere.jpg">
					</section>
				</section>
			</div>
			<!-- http://jsfiddle.net/ortee/96v3u40j/  -->
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
